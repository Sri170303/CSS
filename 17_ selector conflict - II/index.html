<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #karnataka .karnataka .male {
            /* hex value */
            color: #1fb900;
        }
        .kerala .female h4 {
            /* rgb color */
            color: rgb(65, 211, 255);
        }
        .goa .male {
            /* hsl */
            color: hsla(150, 50%, 50%);
        } 
        /* rgba is also available */
        /* hsla is  */
    </style>
</head>
<body>
    <h1>KARNATAKA</h1>
    <div id="karnataka">
        <div class="karnataka">
            <h4 class="female">Female</h4>
            <h4 class="male">Male</h4>
            <h4 class="male">Male</h4>
            <h4 class="female">Female</h4>
            <h4 class="female">Female</h4>
        </div>
        <h4 class="female">Female</h4>
        <h4 class="male">Male</h4>
        <h4 class="male">Male</h4>
        <h4 class="female">Female</h4>
        <h4 class="female">Female</h4>
    </div>

    <h1>KERALA</h1>
    <div class="kerala">
        <h4 class="female">Female</h4>
        <h4 class="male">Male</h4>
        <h4 class="male">Male</h4>
        <h4 class="female">Female</h4>
        <h4 class="female">Female</h4>
    </div>
    <h1>GOA</h1>
    <div class="goa">
        <h4 class="female">Female</h4>
        <h4 class="male">Male</h4>
        <h4 class="male">Male</h4>
        <h4 class="female">Female</h4>
        <h4 class="female">Female</h4>
    </div>
</body>
</html>
