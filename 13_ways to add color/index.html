<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .karnataka .male {
            /* hex value */
            color: #3aff12;
        }
        .kerala .female {
            /* rgb color */
            color: rgb(145, 145, 145);
        }
        .goa .male {
            /* hsl */
            color: hsla(150, 50%, 50%);
        } 
        /* rgba is also available */
        /* hsla is  */
    </style>
</head>
<body>
    <h1>KARNATAKA</h1>
    <div class="karnataka">
        <div>
            <h4 class="female">Female</h4>
            <h4 class="male">Male</h4>
            <h4 class="male">Male</h4>
            <h4 class="female">Female</h4>
            <h4 class="female">Female</h4>
        </div>
        <h4 class="female">Female</h4>
        <h4 class="male">Male</h4>
        <h4 class="male">Male</h4>
        <h4 class="female">Female</h4>
        <h4 class="female">Female</h4>
    </div>

    <h1>KERALA</h1>
    <div class="kerala">
        <h4 class="female">Female</h4>
        <h4 class="male">Male</h4>
        <h4 class="male">Male</h4>
        <h4 class="female">Female</h4>
        <h4 class="female">Female</h4>
    </div>
    <h1>GOA</h1>
    <div class="goa">
        <h4 class="female">Female</h4>
        <h4 class="male">Male</h4>
        <h4 class="male">Male</h4>
        <h4 class="female">Female</h4>
        <h4 class="female">Female</h4>
    </div>
</body>
</html>
